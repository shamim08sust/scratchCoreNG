<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  aria-label="Main navigation"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Scratch</a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Switch account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div *ngIf="loggedin()" class="dropdown">
      <a class="dropdown-toggle text-light" id="dropdownMenuLink">
        Welcome user
      </a>

      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fa fa-user"></i>Edit Profile</a
          >
        </li>
        <div class="dropdown-divider"></div>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fa fa-signout"></i>Logout</a
          >
        </li>
      </ul>
    </div>

    <form *ngIf="!loggedin()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
      <input
        class="form-control me-2"
        type="text"
        name="username"
        placeholder="Username"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control me-2"
        type="password"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
